<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contract Interaction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script defer src="script.js" type="module"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold" id="contract-name"></h1>
          <p class="text-xl" id="contract-symbol"></p>
          <p class="text-xl" id="total-supply"></p>
        </div>
        <button id="connect-button" class="bg-green-500 text-white p-2 rounded">
          Connect
        </button>
      </header>

      <main>
        <section class="mb-8">
          <h2 class="text-2xl font-bold mb-4">Check Balance</h2>
          <input
            type="text"
            id="balance-address"
            class="p-2 border border-gray-300 rounded mb-4 w-full"
            placeholder="Enter Ethereum address"
          />
          <button id="check-balance" class="bg-blue-500 text-white p-2 rounded">
            Check Balance
          </button>
          <p class="mt-4" id="balance-result"></p>
        </section>

        <section>
          <h2 class="text-2xl font-bold mb-4">Transfer Tokens</h2>
          <input
            type="text"
            id="recipient-address"
            class="p-2 border border-gray-300 rounded mb-4 w-full"
            placeholder="Recipient address"
          />
          <input
            type="number"
            id="transfer-amount"
            class="p-2 border border-gray-300 rounded mb-4 w-full"
            placeholder="Amount to transfer"
          />
          <button
            id="transfer-tokens"
            class="bg-blue-500 text-white p-2 rounded"
          >
            Transfer
          </button>
          <p class="mt-4" id="transfer-result"></p>
        </section>
      </main>
    </div>
  </body>
</html>
